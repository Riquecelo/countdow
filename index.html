<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="inserir">
            <h1>Contagem regressiva</h1>
            <label for="tempo">Insira os dias a serem contados</label>
            <input type="number" id="tempo">
            <button id="btn-contar">Contar</button>
        </section>
        <section class="contagem">
            <span id="dias">00</span>
            <span id="horas">00</span>
            <span id="min">00</span>
            <span id="seg">00</span>
        </section>
    </main>
</body>
</html>
